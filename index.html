<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

        <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@1,300&family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">

</head>

<body class="bg-light">
    <div class="container px-4">
        <p id="heading">Logical Reasoning Quiz!</p>
        <div id="question">
            <p>Question</p>
        </div>
        <div class="middle" role="group">
            <div class="row justify-content-evenly">
                <button class="option col-4" id="op1">option 1</button>
                <button class="option col-4" id="op2">option 2</button>
            </div>
            <div class="row justify-content-evenly">
                <button class="option col-4" id="op3">option 3</button>
                <button class="option col-4" id="op4">option 4</button>
            </div>
        </div>
        <div class="bottom">

            <div class="row CheckNext justify-content-evenly">
                <button class="control col-5 check">Check</button>
                <button class="control col-5 next">Next</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>

</body>

</html>
